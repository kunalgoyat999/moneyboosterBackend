</head>

<body style="background-color: #f5f3ef">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;">
        <div class="container-fluid" style="color: white;">
            <h2> Payment Gateway</h2>
            </div>
        </div>
    </nav>

    <!-- Navbar End -->

    <!-- Main Section -->
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-12">
                <!-- <hr style="height:2px;color:gray;background-color:gray; margin:10%" /> -->
                <!--// Form with required parameters to be posted to Payment Gateway. For details of each required parameters refer Integration PDF. //-->

                <!-- // https://test.payu.in/_payment -->
                <!-- // https://secure.payu.in/_payment -->

                <!-- <form action="https://test.payu.in/_payment" id="payment_form" method="Post"> -->
                <form class="row" id="payment_form" >

                    <!-- Contains information of integration type. Consult to PayU for more details.//-->
                    <input type="hidden" id="udf5" name="udf5" value="PayUBiz_NODE_JS_KIT" />
                    <input type="hidden" id="udf1" name="udf1" />
                    <input type="hidden" id="udf2" name="udf2" value="" />

                    <!-- Required - Response callback url to be used by Payment Gateway to post back payment status. surl - for success tranction, furl - for failure transaction, curl - for cancel transaction. //-->
                    <!-- <input type="hidden" id="surl" name="surl" value="http://localhost:3330/response.html" />
                    <input type="hidden" id="furl" name="furl" value="http://localhost:3330/response.html" />
                    <input type="hidden" id="curl" name="curl" value="http://localhost:3330/response.html" /> -->
                    <input type="hidden" id="surl" name="surl" value="https://cashbooster.info/response.html" />
                    <input type="hidden" id="furl" name="furl" value="https://cashbooster.info/response.html" />
                    <input type="hidden" id="curl" name="curl" value="https://cashbooster.info/response.html" /> 
                    <input type="hidden" id="key" name="key" value="<%= key %>" />
                    
                    <!-- This is required only in payU Money -->
                    <input type="hidden" id="service_provider" name="service_provider" value="payu_paisa" />
                    <div>
                        <span>
                            <!-- Required - Unique transaction id or order id to identify and match payment with local invoicing. Datatype is Varchar with a limit of 25 char. //-->
                            <input type="hidden" id="txnid" name="txnid" placeholder="Transaction ID"
                                value="<%= orderid %>" readonly />
                        </span>
                    </div>


                    <fieldset>
                       
                        <div class="dv1" style="margin-top: 20px">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="amount" name="amount" required="true"
                                    placeholder="Enter Amount" value="" />
                                <label for="floatingInput">Enter Amount</label>
                            </div>
                            </div>
                            

                            <!-- Required - Purchased product/item description or SKUs for future reference. Datatype is Varchar with 100 char limit. //-->
                            <input type="hidden" id="productinfo" name="productinfo" placeholder="Product Info"
                                value="P01,P02" />

                            <div class="form-floating mb-3">
                                <!-- Required - Should contain first name of the consumer. Datatype is Varchar with 60 char limit. //-->
                                <input type="hidden" class="form-control" id="firstname" name="firstname" required="true" 
                                    placeholder="First Name" value="User" />
                            </div>
                            <div class="form-floating mb-3">
                                <!-- Required - An email id in valid email format has to be posted. Datatype is Varchar with 50 char limit. //-->
                                <input type="text" class="form-control" id="email" name="email" required="true"
                                    placeholder="Email ID" value="" />
                                <label for="floatingInput">Enter Registered Email</label>
                            </div>

                            <!-- Required - Hash signature generated based on mandatory parameter values. Refer kit's code for more details. //-->
                            <input type="text" id="hash" name="hash" placeholder="Hash" value="" hidden="true" />

                        </div>
                        <div id="alertinfo"></div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <input class="btn btn-primary " id="pay" type="submit" value="Pay" />
                        </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Main Section End -->


    <!-- Footer Section -->
    <div class=container-fluid style="background-color: #333;">
        <div class="row my-5">
            <div class="col-6" style="justify-content: center; ">
                <p style=" height: 30px; font-size: 8px; justify-content: center;  margin-top: 30px;  color: #fff;">
                    Copyright
                    &copy; 2021. All Rights Reserved</p>
            </div>

        </div>
    </div>
    <!-- Footer Section End -->


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Below script is just for using Hash calculation routine. In live integrations different workflows may be used
	to access Hash calculation routine. //-->
    <script type="text/javascript">
        /** Get referral user name */
        const params = new URLSearchParams(window.location.search).get('referralBy');
        document.getElementById("udf1").setAttribute('value', params || "none");


        $('#payment_form').bind('keyup blur', function () {
            /** set number of questions accounting to amount */
            console.log('here is amount', $('#amount').val())
            if ($('#amount').val() == 50) {
                document.getElementById("udf2").setAttribute('value', "12");
            } else if ($('#amount').val() == 100) {
                document.getElementById("udf2").setAttribute('value', "30");
            } else if ($('#amount').val() == 200) {
                document.getElementById("udf2").setAttribute('value', "70");
            } else if ($('#amount').val() == 400) {
                document.getElementById("udf2").setAttribute('value', "150");
            }

            $.ajax({
                // url: `http://localhost:3330/pay`,
                url: 'https://cashbooster.info/pay',
                type: 'post',
                data: JSON.stringify({
                    txnid: $('#txnid').val(),
                    amount: $('#amount').val(),
                    productinfo: $('#productinfo').val(),
                    firstname: $('#firstname').val(),
                    email: $('#email').val(),
                    udf1: $('#udf1').val(), // referral by
                    udf2: $('#udf2').val(), // number of questions
                    udf5: $('#udf5').val(),
                }),
                contentType: "application/json",
                dataType: 'json',
                success: function (json) {
                    $('#hash').val(json);
                }
            });
        });
        // }
    </script>
    <script type="text/javascript">
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if (s1.value == "12") {
                var optionArray = ["50|50 Rs."];
            } else if (s1.value == "30") {
                var optionArray = ["100|100 Rs."];
            } else if (s1.value == "70") {
                var optionArray = ["200|200 Rs."];
            } else if (s1.value == "150") {
                var optionArray = ["400|400 Rs."];
            }
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newOption = document.createElement("option");
                newOption.value = pair[0];
                newOption.innerHTML = pair[1];
                s2.options.add(newOption);
            }
        }
    </script>
    <script type="text/javascript">
        document.getElementById("payment_form").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the default form submission
  
        // Change the action URL
        var form = event.target;
        form.action = "https://secure.payu.in/_payment"; // New action URL
        form.method = "post"; // Set the method to "post"

        let email = $('#email').val();
        let data = {
            email: email
        }
        fetch("https://cashbooster.info/api/v1/userDetails/payment", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        })
        .then((response) => response.json())
        .then((responseData) => {
        // Handle the response data
        if (responseData.message == "User can not do payment") {
            alert("Please enter correct Email id from which you registered");
        } else {
            // Submit the form programmatically
            form.submit();
        }
        })
        // Submit the form programmatically
        // form.submit();
        });
    </script>

    
</body>

</html>
